    let currentSection = "mecano";

    function getCart() {
      return JSON.parse(localStorage.getItem("cart")) || [];
    }

    function setCart(cart) {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function updateCartCount() {
      const cart = getCart();
      const total = cart.reduce((sum, item) => sum + item.quantity, 0);
      const countEl = document.getElementById("cart-count");

      if (total > 0) {
        countEl.style.display = "inline-block";
        countEl.textContent = total;
      } else {
        countEl.style.display = "none";
      }
    }

    function addToCart(name, price, img) {
      let cart = getCart();
      const existing = cart.find(p => p.name === name);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ name, price, quantity: 1, img });
      }
      setCart(cart);
      updateCartCount();

      // Affichage visuel sans alerte
      const notif = document.getElementById("notif");
      notif.textContent = `${name} ajoutÃ© au panier !`;
      notif.style.display = "block";
      setTimeout(() => {
        notif.style.display = "none";
      }, 2000);
    }

    function filterSection(section) {
      currentSection = section;
      document.querySelectorAll(".nav button").forEach(btn => btn.classList.remove("active"));
      document.getElementById(`btn-${section}`).classList.add("active");
      document.getElementById("search-input").value = "";
      renderProducts(products[section]);
    }

    function renderProducts(list) {
      const container = document.getElementById("product-list");
      container.innerHTML = "";
      list.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <h4>${product.name}</h4>
          ${product.img ? `<img src="${product.img}" alt="${product.name}" />` : ''}
          <p>${product.price}$</p>
          <button class="add-btn" onclick='addToCart("${product.name}", ${product.price}, "${product.img || ''}")'>Ajouter au Panier</button>
        `;
        div.style.opacity = 0;
        container.appendChild(div);
        setTimeout(() => div.style.opacity = 1, 50);
      });
    }

    function filterProducts() {
      const search = document.getElementById("search-input").value.toLowerCase();
      const filtered = products[currentSection].filter(product => product.name.toLowerCase().includes(search));
      renderProducts(filtered);
    }

    function goToCart() {
      window.location.href = "panier.html";
    }

    // Initialisation
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const section = urlParams.get("section") || "mecano";
      filterSection(section);
      updateCartCount();
    });
